<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 4</title>

    <style>
      .colorboxes{
        margin: 100px;
        width: 500px;
        position: relative;
      }
      .box{
        padding:50px;
        color:white;
        text-align:center;
      }
      .redbox{
        background-color:red;
        z-index: 1
      }
      .bluebox{
        
        background-color: blue;
        position: absolute;
        top: 0; /* Aligns the top edge of the blue box with the top edge of the red box */
        left: 0; /* Aligns the left edge of the blue box with the left edge of the red box */
        z-index: 2; 
         
      }

      .greenbox{
        background-color: green;
        position: relative; 
        top: 100px;
      }
      </style>

  </head>
  <body>
    <div class="colorboxes">
      <div class="box redbox">RED</div>
      <div class="box bluebox">BLUE</div>
      <div class="box greenbox">GREEN</div>
    </div>
  </body>
</html>
