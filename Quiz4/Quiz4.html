<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 4</title>

    <style>
      .colorboxes{
        position: relative;
        margin:100px;
        width:500px;
      }
      
      .box {
        padding: 50px;
        color: white;
        text-align: center;
        position: relative; /* Add position relative here to keep the stacking context */
        z-index: 1; /* This ensures that it has a stacking context above the default */
      }
      
      .bluebox {
        background-color: blue;
        position: absolute; /* Position it absolutely relative to its parent */
        top: 100px; /* Adjust this value so it sits on top of the red box */
        left: 0; /* Adjust this value based on your layout */
        z-index: 2; /* Ensure it's above the red box */
      }

      .redbox {
        background-color: red;
      }

      .greenbox {
        background-color: green;
        position: relative; /* This will ensure it's placed correctly relative to the parent container */
        z-index: 1; /* It should be on the same level as the red box, but will naturally flow below */
      }
    </style>

  </head>
  <body>
    <div class="colorboxes">
      <div class="box redbox">RED</div>
      <div class="box bluebox">BLUE</div>
      <div class="box greenbox">GREEN</div>
    </div>
  </body>
</html>
