/* Element selector */
    h1 {
    a {font-weight: bold;}
    color: red;

  /* Descendant selector */

  /* Class selector */
   a {.hilight { background-color: red;}}
  
  
  /* ID selector */
   
    <li#primary {color: red;}#sitetitle </li>
    selector { property: value; }
