<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 2</title>

    <style>
    /* Using element selector */
    h1 {
      color: red;
    }

    /* Using descendant selector */
    header h1 {
      color: red;
    }

    /* Using class selector */
    .main-title {
      color: red;
    }

    /* Using id selector */
    #site-title {
      color: red;
    }
    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
