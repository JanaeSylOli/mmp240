<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 2</title>

    <style>
    /* Element selector - selects all <h1> elements */
    h1 {
      color: red;
    }

    /* Descendant selector - selects <h1> elements that are descendants of <header> elements */
    header h1 {
      color: red;
    }

    /* Class selector - selects elements with the class "main-title" */
    .main-title {
      color: red;
    }

    /* ID selector - selects the element with the id "site-title" */
    #site-title {
      color: red;
    }
    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
